        function(hook, vm) {

            var url = 'https://github.com/walker-zheng/walker-zheng.github.io/blob/master/' + vm.route.file;
            var editHtml = '[üìùÁºñËæëÊñáÊ°£](' + url + ')\n';

          }),
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});

          hook.doneEach(function(){
            mermaid.init(undefined,'.mermaid');
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split('/').join('');
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            /**
             * render gittalk
             */
            Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){ele.remove()});
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(Object.assign(gitalkConfig, {id: !label ? "home" : label}))
            gitalk.render('gitalk-container-' + label)
          })
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              html = '<div class="mermaid">' + code + '</div>';
              return html
            }
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
          }
        }
      }
    }
